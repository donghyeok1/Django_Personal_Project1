{% extends "instagram/layout.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <img src="{{ post.author.avatar_url }}" style="width: 32px; height: 32px;"/>
                        {{ post.author.name }}
                    </div>
                    <div class="card-body">
                        <img src="{{ post.photo.url }}" style="width: 420px; height: 420px;"/>
                    </div>
                    <div class="card-footer">
                        {% for tag in post.tag_set.all %}
{#                            벳지를 getbootstrap 홈페이지에서 긁어오기#}
                            <span class="badge text-bg-primary">#{{ tag.name }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
