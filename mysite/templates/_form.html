{% load bootstrap4 %}

<div class="card">
    {% if form_title %}
        <div class="card-header">
            {{ form_title }}
        </div>
    {% endif %}
    <div class="card-body">
        <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {{ submit_label|default:"Submit" }}
            </button>
        {% endbuttons %}
        {# 장고 bootstrap 페이지 가서 예제 쪽에 버튼 예제 보면 이대로 쓰라고 나와있음 #}
        </form>
    </div>
</div>
